{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}



    
    <section class="mt-4 mb-5">
    <div class="container mb-4">
    	<h1 class="font-weight-bold title">直播列表</h1>
    	<div class="row">
    		<nav class="navbar navbar-expand-lg navbar-light bg-white pl-2 pr-2">
    		<button class="navbar-light navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExplore" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
    		</button>


    		</nav>


    	</div>
    </div>
    <div class="container-fluid">
    	<div class="row">
    		<div class="card-columns">

				{% for li in livelist %}
    			<div class="card card-pin">
    				<img class="card-img" src="{{li.roomcover.url}}" alt="Card image">
    				<div class="overlay">
    					<h2 class="card-title title">{{li.roomName}}</h2>
    					<div class="more">

							{% if not li.roomstatus %}
								<a>未开播</a>
							{% endif %}
    						<a href="{% url 'room' li.roomID %}">
								<i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i> 进入直播间 </a>
    					</div>
    				</div>
    			</div>
				{%endfor%}

    		</div>
    	</div>
    </div>
    </section>
        
{% endblock content %}
